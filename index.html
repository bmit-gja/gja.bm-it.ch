<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>
        <svg width="200" height="200">
            <!--<rect width="100" height="100" fill="grey">
                <animate attributeName="x" from="-200" to="200"
                    dur="1s" fill="freeze" repeatCount="15"/>
            </rect>-->
<!--sky-->
            <rect width="200" height="100" fill="#600039">
            </rect>
            <rect width="200" height="100" fill="#4b0066">
                <animate attributeName="x" from="200" to="-200"
                    dur="2s" fill="freeze" repeatCount="3"/>
            </rect>
            <rect width="200" height="100" fill="#38004d">
                <animate attributeName="x" from="400" to="-400"
                    dur="2.5s" fill="freeze" repeatCount="3"/>
            </rect>
            <rect width="200" height="100" fill="#4b0066">
                <animate attributeName="x" from="200" to="-200"
                    dur="1.5s" fill="freeze" repeatCount="3"/>
            </rect>
            <rect width="200" height="100" fill="#38004d">
                <animate attributeName="x" from="400" to="-400"
                    dur="2s" fill="freeze" repeatCount="3"/>
            </rect>
<!--sun-->
            <circle cx="70" cy="55" r="20" fill="#ff3333">
                <animate attributeName="cx" from="85" to="70"
                    dur="5s" fill="freeze" repeatCount="1"/>
            </circle>
<!--buildings-->
            <rect width="5" height="50" x="65" y="50" fill="#4d1933">
                <animate attributeName="x" from="65" to="55"
                    dur="5" fill="freeze" repeatCount="1"/> <!--10-->
            </rect>
            <rect width="5" height="50" x="110" y="50" fill="#4d1933">
                <animate attributeName="x" from="110" to="100"
                    dur="5" fill="freeze" repeatCount="1"/> <!--10-->
            </rect>
            <rect width="5" height="50" x="90" y="50" fill="#4d1933">
                <animate attributeName="x" from="90" to="80"
                    dur="5" fill="freeze" repeatCount="1"/> <!--10-->
            </rect>
            <rect width="7" height="55" x="120" y="45" fill="#4d1940">
                <animate attributeName="x" from="120" to="105"
                    dur="5" fill="freeze" repeatCount="1"/> <!--15-->
            </rect>
            <rect width="10" height="60" x="105" y="40" fill="#391339">
                <animate attributeName="x" from="100" to="90"
                    dur="5" fill="freeze" repeatCount="1"/> <!--20-->
            </rect>
            <rect width="10" height="60" x="80" y="40" fill="#391339">
                <animate attributeName="x" from="80" to="70"
                    dur="5" fill="freeze" repeatCount="1"/> <!--20-->
            </rect>
            <rect width="12" height="70" x="90" y="30" fill="#2e1f23">
                <animate attributeName="x" from="90" to="65"
                    dur="5" fill="freeze" repeatCount="1"/> <!--25-->
            </rect>
            <rect width="12" height="70" x="120" y="30" fill="#2e1f23">
                <animate attributeName="x" from="120" to="95"
                    dur="5" fill="freeze" repeatCount="1"/> <!--25-->
            </rect>
<!--ground-->
            <ellipse cx="-2" cy="105" rx="100" ry="50" fill="#35001a" stroke="" />
            <ellipse cx="202" cy="115" rx="100" ry="50" fill="#35001a" stroke="" />
            <ellipse cx="-2" cy="105" rx="100" ry="48" fill="#13001a" stroke="">
                <animate attributeName="ry" from="45" to="48" dur="5" />
            </ellipse>
            <ellipse cx="202" cy="115" rx="100" ry="47" fill="#13001a" stroke="" >
                <animate attributeName="ry" from="48" to="42" dur="5" />
            </ellipse>

            <rect width="200" height="100" x="0" y="100" fill="#13001a">
            </rect>
            <polygon points="100,100 0,200 200,200" fill="#13001a"/>
<!--lines-->
            <line x1="98" y1="101" x2="0" y2="200" style="stroke:#000000; 
                stroke-linecap:round; stroke-width:1"></line>
            <line x1="105" y1="101" x2="190" y2="200" style="stroke:#000000; 
            stroke-linecap:round; stroke-width:1"></line>
            <line x1="-10" y1="-10" x2="-10" y2="-10" style="stroke:#0000ff; 
                stroke-linecap:round; stroke-width:4">
                <animate attributeName="x1" from="100" to="0"
                    dur="4s" repeatCount="1"/>
                <animate attributeName="y1" from="100" to="200"
                    dur="4s" repeatCount="1"/>
                <animate attributeName="x2" from="100" to="200"
                    dur="4s" repeatCount="1"/>
                <animate attributeName="y2" from="100" to="200"
                    dur="4s" repeatCount="1"/>
            </line>
            <line x1="-10" y1="-10" x2="-10" y2="-10" style="stroke:#4000ff; 
                stroke-linecap:round; stroke-width:3">
                <animate attributeName="x1" from="100" to="0"
                    dur="3s" repeatCount="2"/>
                <animate attributeName="y1" from="100" to="200"
                    dur="3s" repeatCount="2"/>
                <animate attributeName="x2" from="100" to="200"
                    dur="3s" repeatCount="2"/>
                <animate attributeName="y2" from="100" to="200"
                    dur="3s" repeatCount="2"/>
            </line>
            <line x1="-10" y1="-10" x2="-10" y2="-10" style="stroke:	#8000ff; 
                stroke-linecap:round; stroke-width:2">
                <animate attributeName="x1" from="100" to="0"
                    dur="2s" repeatCount="3"/>
                <animate attributeName="y1" from="100" to="200"
                    dur="2s" repeatCount="3"/>
                <animate attributeName="x2" from="100" to="200"
                    dur="2s" repeatCount="3"/>
                <animate attributeName="y2" from="100" to="200"
                    dur="2s" repeatCount="3"/>
            </line>
            <line x1="-10" y1="-10" x2="-10" y2="-10" style="stroke:#bf00ff; 
                stroke-linecap:round; stroke-width:1">
                <animate attributeName="x1" from="100" to="0"
                    dur="1s" repeatCount="5"/>
                <animate attributeName="y1" from="100" to="200"
                    dur="1s" repeatCount="5"/>
                <animate attributeName="x2" from="100" to="200"
                    dur="1s" repeatCount="5"/>
                <animate attributeName="y2" from="100" to="200"
                    dur="1s" repeatCount="5"/>
            </line>
            <line x1="-10" y1="-10" x2="-10" y2="-10" style="stroke:#ff00ff; 
                stroke-linecap:round; stroke-width:1">
                <animate attributeName="x1" from="100" to="0"
                    dur="0.5s" repeatCount="7"/>
                <animate attributeName="y1" from="100" to="200"
                    dur="0.5s" repeatCount="7"/>
                <animate attributeName="x2" from="100" to="200"
                    dur="0.5s" repeatCount="7"/>
                <animate attributeName="y2" from="100" to="200"
                    dur="0.5s" repeatCount="7"/>
            </line>
        </svg>
        <hr />
        <svg width="200" height="200">
            <path d="M 0 0 L200 200 L200 0 Z" style="stroke:#000; fill:none;" />
        </svg>
    </div>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
